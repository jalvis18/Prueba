<div class="row g-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="container navbar-brand" href="/home">Countries</a>
        </div>
    </nav>
</div>
<div class="container ">
    <form class="row g-3 content" [formGroup]="formComponent">
        <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Country</label>
            <input type="Country" class="form-control" id="Country" placeholder="" formControlName="country">
        </div>
        <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Language</label>
            <input type="Language" class="form-control" id="Language" placeholder="" formControlName="language">
        </div>
        <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Currency</label>
            <select class="form-select" aria-label="Default select example" formControlName="currency">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="exampleFormControlInput1" class="form-label">Region</label>
            <select class="form-select" aria-label="Default select example" formControlName="region">
                <option selected>Open this select menu</option>
                <option value="Africa">√Åfrica</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" (click)="onChange(text)">Buscar</button>
        </div>
    </form>
    <table class="table content">
        <thead>
            <tr>
                <th scope="col">Region</th>
                <th scope="col">Subregion</th>
                <th scope="col">Languages</th>
                <th scope="col">Capital</th>
                <th scope="col">Flags</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
            <tr>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
            </tr>
            <tr>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
            </tr>
            <tr>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
                <th scope="row"></th>
            </tr>
        </tbody>
    </table>
</div>
